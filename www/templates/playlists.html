<ion-view view-title="Rutas">
  <ion-content class="card-background-page">
      <ion-card class="col" ng-repeat="playlist in playlists">
          <a href="#/app/playlists/{{playlist.id}}">
            <img ng-src="{{playlist.image}}" />
            <div class="card-title">{{playlist.title}}</div>
            <div class="card-subtitle">{{playlist.subtitle}}</div>
            <h2>Precio colones</h2 >
            <p>comprar</p>
          </a>
      </ion-card>
  </ion-content>
</ion-view>
