<ion-modal-view>
  <div class="info">

  </div>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
          <button class="button button-block button-balanced" type="button">Create Account</button> 
          <button class="button button-block button-assertive" type="button">Facebook Login</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
